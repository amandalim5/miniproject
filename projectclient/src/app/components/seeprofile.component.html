<br />
<div class="center">
  <button mat-fab extended color="primary" [routerLink]="['/likelist']">
    <mat-icon>arrow_back</mat-icon> Return To List
  </button>
</div>
<br />
<div *ngIf="currentProfile" class="example-card">
  <mat-card class="example-card"
    ><mat-card-header class="left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title *ngIf="currentProfile"
        >{{ currentProfile.displayName | uppercase }},
        {{ currentProfile.age }}</mat-card-title
      >
      <mat-card-subtitle>{{ distance }}</mat-card-subtitle>
    </mat-card-header>
    <img
      style="
        height: 300px;
        width: 400px;

        object-fit: contain;
        margin: auto;
        background-color: grey;
      "
      mat-card-image
      src="{{ photourl }}"
      alt="Photo of Corn"
    />
    <mat-card-content class="left">
      <p
        style="
          font-size: large;
          overflow-wrap: break-word;
          line-height: 32px;
          margin: 15px 0;
          white-space: pre-wrap;
        "
      >
        <!-- Hello there -->
        {{ currentProfile.summary }}
      </p>
      <hr />
      <!-- <p style="font-size: large; margin-top: 20px">Height: {{ height }} cm</p>
      <p style="font-size: large; margin-top: 20px">Weight: {{ weight }} kg</p>
      <p style="font-size: large; margin-top: 20px; margin-bottom: 20px">
        Smoking Habits: {{ isSmoking }}
      </p> -->
      <p style="font-size: large; margin-top: 20px">
        Height: {{ currentProfile.height }} cm
      </p>
      <p style="font-size: large; margin-top: 20px">
        Weight: {{ currentProfile.weight }} kg
      </p>
      <p style="font-size: large; margin-top: 20px; margin-bottom: 20px">
        Smoking Habits: {{ currentProfile.isSmoking }}
      </p>
    </mat-card-content>
    <mat-card-actions class="center">
      <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
      <span> </span>
      <button
        mat-flat-button
        type="button"
        color="primary"
        [disabled]="
          currentProfile.postalCode == null ||
          currentProfile.postalCode == '' ||
          checked == true
        "
        matBadge="{{ checks }}"
        matBadgeColor="warn"
        (click)="processDistance()"
      >
        CHECK DISTANCE
      </button>
      <br />
    </mat-card-actions>
  </mat-card>
  <br />
  <br />
  <button
    mat-fab
    type="button"
    color="primary"
    matBadgeColor="warn"
    (click)="like()"
  >
    <mat-icon style="font-size: x-large">favorite</mat-icon>
  </button>
</div>

<br /><br /><br />
